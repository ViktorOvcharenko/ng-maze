<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="header-title-container">
      <button
        mat-icon-button
        class="drawer-menu"
        (click)="drawerToggle()" >
        <mat-icon>menu</mat-icon
      >
      </button>
      <h1>
        <a routerLink="/">{{ 'core.maze' | translate | titlecase}}</a>
      </h1>
    </div>
    <div class="header-content-container">
      <div class="header-score-container">
        <mat-icon>schedule</mat-icon>
        <span>{{ score$ | async }}</span>
      </div>
      <div class="username-container">{{ (this.userName$ | async) | translate }}</div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
