<app-settings-main
  [languages]="languages"
  [levels]="levels"
  [heroes]="heroes"
  [walls]="walls"
  [defaultLang]="defaultLang$ | async"
  [defaultLevelMode]="defaultLevelMode$ | async"
  [defaultHeroMode]="defaultHeroMode$ | async"
  [defaultWallMode]="defaultWallMode$ | async"
  (onSelectLanguage)="selectLanguage($event)"
  (onSelectLevelMode)="selectLevelMode($event)"
  (onSelectHeroMode)="selectHeroMode($event)"
  (onSelectWallMode)="selectWallMode($event)"
></app-settings-main>
