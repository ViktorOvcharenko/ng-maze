<div class="settings-page">
  <app-settings-language
    [languages]="languages"
    [defaultLang]="defaultLang"
    (onSelectLanguage)="selectLanguage($event)"
  ></app-settings-language>
  <app-settings-mode
    [modes]="modes"
    [defaultMode]="defaultMode"
    (onSelectMode)="selectMode($event)"
  ></app-settings-mode>
  <app-settings-hero
    [heroes]="heroes"
    [defaultHero]="defaultHero"
    (onSelectHero)="selectHero($event)"
  ></app-settings-hero>
</div>
