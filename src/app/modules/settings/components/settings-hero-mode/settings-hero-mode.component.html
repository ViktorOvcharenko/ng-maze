<div class="settings-mode-title">{{ 'settings.choose-your-hero' | translate }}</div>
<div class="settings-mode-container">
  <mat-select
    #heroSelect
    [value]="defaultHeroMode"
    (selectionChange)="selectHeroMode(heroSelect.value)"
  >
    <mat-select-trigger>{{ heroSelect.value | translate}}</mat-select-trigger>
    <mat-option *ngFor="let hero of heroes" [value]="hero.value">{{ hero.viewValue | translate}}</mat-option>
  </mat-select>
</div>
