<div class="settings-mode-title">{{ 'settings.choose-your-mode' | translate }}</div>
<div class="settings-mode-container">
  <mat-select
    #modeSelect
    [value]="defaultLevelMode"
    (selectionChange)="selectLevelMode(modeSelect.value)"
  >
    <mat-select-trigger>{{ modeSelect.value | translate}}</mat-select-trigger>
    <mat-option *ngFor="let level of levels" [value]="level.value">{{ level.viewValue | translate}}</mat-option>
  </mat-select>
</div>
