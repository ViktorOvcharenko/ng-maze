<div class="settings-mode-title">{{ 'settings.choose-your-hero' | translate }}</div>
<div class="settings-mode-container">
  <mat-select
    #heroSelect
    [value]="defaultHero"
    (selectionChange)="selectHero(heroSelect.value)"
  >
    <mat-select-trigger>{{ heroSelect.value | translate}}</mat-select-trigger>
    <mat-option *ngFor="let here of heroes" [value]="here.value">{{ here.viewValue | translate}}</mat-option>
  </mat-select>
</div>
