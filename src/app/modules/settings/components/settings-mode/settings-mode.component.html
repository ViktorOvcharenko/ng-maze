<div class="settings-mode-title">{{ 'settings.choose-your-mode' | translate }}</div>
<div class="settings-mode-container">
  <mat-select
    #modeSelect
    [value]="defaultMode"
    (selectionChange)="selectMode(modeSelect.value)"
  >
    <mat-select-trigger>{{ modeSelect.value }}</mat-select-trigger>
    <mat-option *ngFor="let mode of modes" [value]="mode.value">{{ mode.viewValue }}</mat-option>
  </mat-select>
</div>
