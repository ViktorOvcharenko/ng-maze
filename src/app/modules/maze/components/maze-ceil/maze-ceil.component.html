<div class="maze-ceil-container" [ngClass]="wallMode.slice(9)">
  <div [ngSwitch]="ceil">
    <div *ngSwitchCase="1" class="empty"></div>
    <div *ngSwitchCase="2" class="ceil" [ngClass]="heroMode.slice(9) + '-go'"></div>
    <div *ngSwitchCase="3" class="ceil" [ngClass]="heroMode.slice(9) + '-goal'"></div>
    <div *ngSwitchCase="4" class="ceil" [ngClass]="heroMode.slice(9) + '-win'"></div>
    <div *ngSwitchDefault></div>
  </div>
</div>
