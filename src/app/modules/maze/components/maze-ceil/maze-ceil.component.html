<div class="maze-ceil-container" [ngClass]="wallStyleClassName">
  <div [ngSwitch]="ceil">
    <div *ngSwitchCase="1" class="empty"></div>
    <div *ngSwitchCase="2" class="ceil" [ngClass]="heroStyleClassName + '-go'"></div>
    <div *ngSwitchCase="3" class="ceil" [ngClass]="heroStyleClassName + '-goal'"></div>
    <div *ngSwitchCase="4" class="ceil" [ngClass]="heroStyleClassName + '-win'"></div>
    <div *ngSwitchDefault></div>
  </div>
</div>
