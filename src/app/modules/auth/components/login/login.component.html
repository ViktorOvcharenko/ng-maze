<div class="login-page">
  <h3 class="login-title">{{ 'auth.sign-in-to-maze' | translate }}</h3>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'auth.enter-your-email' | translate }}</mat-label>
          <input matInput type="text" placeholder="email" formControlName="email">
          <mat-error *ngIf="emailInvalid">
            <span *ngIf="emailRequired">{{ 'auth.email-is-required' | translate }}</span>
            <span *ngIf="emailIsError">{{ 'auth.email-is-not-valid' | translate }}</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>{{ 'auth.enter-your-password' | translate }}</mat-label>
          <input matInput [type]="isHidedPassword ? 'password' : 'text'" formControlName="password">
          <button
            mat-icon-button
            matSuffix
            (click)="toggleHidePassword()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="isHidedPassword"
            type="button"
          >
            <mat-icon>{{isHidedPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordInvalid">
          <span *ngIf="passwordIsError">{{ 'auth.password-is-required-and-must' | translate}}</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="btn-row">
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || loadingAuth"
        >
          {{ 'auth.submit' | translate }}
        </button>
        <button
          mat-raised-button
          type="button"
          class="btn-success"
          routerLink="/auth/sign-up"
        >
          {{ 'core.sign-up' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
